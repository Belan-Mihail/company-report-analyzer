{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Report Analyzer</title>
    <script src="{% static 'js/main.js' %}"></script>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <label for="input_field">Choose a file</label>
        <input type="file" id="input_field" style="display: none;">
        <span id="input_field_span">No file choosen</span>
        <button type="submit" id="submit_button" style="display: none;">Upload file</button>
    </form>
</body>
</html>
