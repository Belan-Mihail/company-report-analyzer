{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link href="{% static 'css/output.css' %}" rel="stylesheet" />

    <script src="{% static 'js/main.js' %}"></script>
    <title>Report page</title>
  </head>
  <body>
    <div class="flex justify-center items-center">
        <div class="flex flex-col gap-4 items-center justify-center mt-10 p-8 bg-cyan-300 rounded shadow-lg text-white">
            <h1>Report generated successfully!</h1>
            
            <div class="flex items-center">
              {% if pdf_available %}
            <a class="inline-block" href="{% url 'download_pdf' %}">Download Report</a>
            {% else %}
            <p>PDF was not created. Try uploading the file again.</p>
            {% endif %}
      
            <a class="inline-block" href="{% url 'upload_file' %}">Main page</a>
            </div>
            
          </div>
    </div>
  </body>
</html>
