{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link href="{% static 'css/output.css' %}" rel="stylesheet" />

    <script src="{% static 'js/main.js' %}"></script>
    <title>Report page</title>
  </head>
  <body>
    <div class="flex justify-center items-center">
      <div
        class="flex flex-col gap-4 items-center justify-center mt-10 p-2 bg-cyan-300 rounded shadow-lg sm:p-8"
      >
        <h1 class="text-sm sm:text-2xl text-custom">Report generated successfully!</h1>

        <div class="flex items-center justify-around text-[#004171] w-[100%]">
          {% if pdf_available %}
          <a class="primary-button sm:p-2 sm:text-sm sm:min-w-[120px]" href="{% url 'download_pdf' %}"
            >Download Report</a
          >
          {% endif %}

          <a
            class="secondary-button sm:p-2 sm:text-sm sm:min-w-[120px] ml-2 text-center"
            href="{% url 'upload_file' %}"
            >Main page</a
          >
        </div>
      </div>
      
    </div>
    <footer class="flex flex-col gap-2 items-center justify-center text-custom mt-4">
        <p class="text-sm text-cstm-blue">Made by <span class="text-base">Bilan Mykhailo</span></p>
        <div class="flex flex-col gap-2 items-center justify-center text-xs">
            <a class="text-red-500 hover:underline" href="{% url 'detail_page' %}">More about this project</a>
            <a class="hover:text-cstm-blue" target="_blank" rel="noopener noreferrer" href="www.linkedin.com/in/mykhailo-bilan">www.linkedin.com/in/mykhailo-bilan</a>
            <a class="hover:text-cstm-blue" target="_blank" rel="noopener noreferrer" href="https://github.com/Belan-Mihail">https://github.com/Belan-Mihail</a>
        </div>
      </footer>
  </body>
</html>
